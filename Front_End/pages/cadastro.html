<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/world-svgrepo-com.svg">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro</title>
</head>
<body>

    <main>
        <h1 class="title">Venha fazer parte da equipe!</h1>
        <img src="img/handshake.jpg" alt="Aperto de mãos" loading="lazy" id="handshake">


        <hr>
        <form>
            <h3>Dados pessoais</h3>
            <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>

            <br><br>

            <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>

            <br><br>

            <label for="cpf">CPF</label>
                <input 
                    type="text" 
                    id="cpf" 
                    name="cpf" 
                    maxlength="14"
                    title="Digite no formato: 000.000.000-00" 
                    placeholder="000.000.000-00"
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    required>

            <br><br>

            <label for="telefone">Telefone:</label>
                <input 
                    type="tel" 
                    id="telefone" 
                    name="telefone" 
                    maxlength="15"
                    pattern="\(\d{2}\)\s\d{5}-\d{4}"
                    title="Digite no formato (99) 99999-9999"
                    placeholder="(99) 99999-9999"
                    required>   

            <br><br>

            <label for="data">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento">
            
            <br><br><hr>

            <h3>Endereço</h3>

            <label for="cep">CEP:</label>
                <input 
                    type="text" 
                    id="cep" 
                    name="cep" 
                    maxlength="10"
                    pattern="\d{2}\.\d{3}\-\d{3}"
                    title="Digite no formato 00.000-000"
                    placeholder="00.000-000" 
                    required>

            <br><br>

            <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>

            <br><br>

            <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>

            <br><br>

            <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="Digite o estado" required>

            <br><br>

            <input type="submit" value="Cadastrar">
        </form>
    </main>

</body>
</html>
